<div class="content">

  <div class="main_bg">
    <img src="../../../assets/img/main_bg.png" alt="">
  </div>
  <div class="wrap">

    <form novalidate [formGroup]="login" (ngSubmit)="onSubmit(login)">

      <div class="login_box">
        <div class="top">
            <img src="../../../assets/img/logo.png">
            <div class="title">推 送 管 理 平 台</div>  
        </div>
        <div class="tips" id="tips" *ngIf="errMsg">
          <img src="./../../../assets/img/error.png" alt="">
          {{errMsg}}
        </div>
        
        <div class="userName">
          <input type="text" placeholder="用户名" formControlName="userName"/>
        </div>
        <div class="password">
          <input type="password" placeholder="密码"  formControlName="password"/>
          <!-- <span class="portrait2"></span> -->
        </div>
        <!-- 验证码 -->
        <div class="identify" *ngIf="showCaptcha">
          <input type="text" formControlName="identify" placeholder="请输入验证码"/>
          <!-- 验证码 图片 -->
          <img id="captcha_img" [src]="captchaImgUrl" (click)="refershCaptcha()">
        </div>

        <div class="arrow-login">
            <button type="submit" class="loginButton" ></button> 
        </div>

      </div>
      
    </form>

    <!-- <div class="register">
       <span>注册账号</span>
    </div> -->

  </div>
</div>
